<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pitch Training Accuracy</title>
  <meta http-equiv="Content-Security-Policy"
        content="default-src * 'self' 'unsafe-inline' 'unsafe-eval'">
  <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin />

  <link rel="preload"
        as="style"
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"/>

  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        media="print" onload="this.media='all'"/>

  <noscript>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"/>
  </noscript>
  <style>
    html,
    body {
      font-family: Roboto, sans-serif;
      color: #5f6368;
    }
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>
<body>
  <h3 id="waiting-msg" class="title">Waiting for server...</h3>
  <p>
    <span style="font-size:16px" id="trainingStatus"></span>
    <progress id="trainingProgress" class="progress is-small is-info" max="100">0%</progress>
  </p>
  <div id="predictContainer" style="display:none">
    <div class="box">
      <article class="media">
        <div class="media-left">
        </div>
        <div class="media-content">
          <div class="content">
            <p>
              Predicted Pitch Type:
              <br>
              <span style="font-weight:bold" id="predictResult"></span>
            </p>
          </div>
        </div>
      </article>
    </div>
    <form class="form">
      <p> Sensor data: <span id="predictSample"></span> </p>
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Ball velocity </label>
        </div>
        <div class="field-body">
          <div class="field">
            <label class="label">vx0</label>
            <div class="control">
              <input class="input" type="text" id="data-sample-vx0" name="data-sample-vx0" placeholder="Input vx0 value">
            </div>
            <p class="help">This is a vx0</p>
          </div>
          <div class="field">
            <label class="label">vy0</label>
            <div class="control">
              <input class="input" type="text" id="data-sample-vy0" name="data-sample-vy0" placeholder="Input vy0 value">
            </div>
            <p class="help">This is a vy0</p>
          </div>
          <div class="field">
            <label class="label">vz0</label>
            <div class="control">
              <input class="input" type="text" id="data-sample-vz0" name="data-sample-vz0" placeholder="Input vz0 value">
            </div>
            <p class="help">This is a vz0</p>
          </div>
        </div>
      </div>
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Ball acceleration </label>
        </div>
        <div class="field-body">
          <div class="field">
            <label class="label">ax</label>
            <div class="control">
              <input class="input" type="text" id="data-sample-ax" name="data-sample-ax" placeholder="Input ax value">
            </div>
            <p class="help">This is a ax</p>
          </div>
          <div class="field">
            <label class="label">ay</label>
            <div class="control">
              <input class="input" type="text" id="data-sample-ay" name="data-sample-ay" placeholder="Input ay value">
            </div>
            <p class="help">This is a ay</p>
          </div>
          <div class="field">
            <label class="label">az</label>
            <div class="control">
              <input class="input" type="text" id="data-sample-az" name="data-sample-az" placeholder="Input az value">
            </div>
            <p class="help">This is a az</p>
          </div>
        </div>
      </div>
      <div class="field is-horizontal">
        <div class="field-label">
          <label class="label">Starting speed of pitch</label>
        </div>
        <div class="field-body">
          <div class="field is-narrow">
            <div class="control">
              <input class="input" type="text" id="data-sample-speed" name="data-sample-speed" placeholder="Input speed">
            </div>
            <p class="help">Start speed</p>
          </div>
        </div>
      </div>
      <div class="field is-horizontal">
        <div class="field-label">
          <label class="label">Pitcher hand</label>
        </div>
        <div class="field-body">
          <div class="field is-narrow">
            <div class="control">
              <label class="radio">
                <input type="radio" name="data-sample-hand" id="data-sample-left" value="1">
                Left
              </label>
              <label class="radio">
                <input type="radio" name="data-sample-hand" id="data-sample-right" value="0">
                Right
              </label>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="buttons">
      <button class="button is-primary" id="predict-button">Predict Pitch</button>
    </div>
  </div>
</body>
</html>
